name: CI

on:
  push:
    branches: [ main, dev ]
    tags: [ "*" ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: pm-linux-amd64
            binary_path: target/release/pm
          - os: macos-latest
            artifact_name: pm-macos-amd64
            binary_path: target/release/pm
          - os: windows-latest
            artifact_name: pm-windows-amd64.exe
            binary_path: target/release/pm.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        run: cargo build --release --locked

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}

      - name: Prepare release binary
        if: startsWith(github.ref, 'refs/tags/')
        run: cp "${{ matrix.binary_path }}" "${{ matrix.artifact_name }}"

      - name: Upload binary to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
